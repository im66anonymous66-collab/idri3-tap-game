<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tap Earn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: white; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    h1 { font-size: 3em; margin: 0; text-shadow: 0 0 10px #00ffea; }
    #coins { font-size: 4em; margin: 20px; text-shadow: 0 0 20px #ffd700; }
    button { padding: 20px 40px; font-size: 1.8em; margin: 15px; background: #00ffea; color: black; border: none; border-radius: 20px; cursor: pointer; box-shadow: 0 0 20px #00ffea; transition: all 0.2s; }
    button:active { transform: scale(1.1); box-shadow: 0 0 40px #00ffea; }
    #energy { font-size: 1.5em; margin: 10px; }
    #connect-btn { background: #28a745; color: white; box-shadow: 0 0 20px #28a745; }
    #wallet-status { font-size: 1.5em; margin: 20px; color: #28a745; }
  </style>
</head>
<body>
  <h1>Money Tap Earn</h1>
  <div id="coins">0</div>
  <div id="energy">انرژی: 1000/1000</div>
  <button onclick="tap()">TAP!</button>

  <!-- دکمه اتصال والت -->
  <button id="connect-btn">اتصال به Tonkeeper</button>
  <div id="wallet-status">وصل نشده</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let coins = 0;
    let energy = 1000;

    function tap() {
      if (energy > 0) {
        coins += 3;
        energy -= 1;
        document.getElementById("coins").innerText = coins;
        document.getElementById("energy").innerText = `انرژی: ${energy}/1000`;
        tg.HapticFeedback.impactOccurred("medium");
      } else {
        tg.showAlert("انرژی تموم شده! صبر کن");
      }
    }
  </script>

  <!-- اتصال TON Connect -->
  <script type="module">
    import { TonConnectUI } from 'https://esm.sh/@tonconnect/ui@latest';

    const tonConnectUI = new TonConnectUI({
      manifestUrl: '/tonconnect-manifest.json'
    });

    document.getElementById('connect-btn').addEventListener('click', () => {
      tonConnectUI.openModal();
    });

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        const address = wallet.account.address;
        document.getElementById('wallet-status').innerText = `وصل شد: \( {address.slice(0,6)}... \){address.slice(-4)}`;
        tg.showAlert("والد وصل شد!");
      }
    });
  </script>
</body>
</html>
